<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>16-Vanilla-todo</title>
    <link rel="stylesheet" href="/styles/main.css">
  </head>
  <body>
    <div class="container">
      <div class="inputContainer">
        <form id="toDoForm">
          <input type="text" id="toDoInput" class="toDoInput">
          <input type="submit" id="toDoSubmit" class="toDoSubmit" value="ADD">
        </form>
      </div>

      <div class="outputContainer">
        <div id="toDoList" class="toDoList">
          <h2 class="toDoHeader">To-Do List</h2>
          <ul id="toDo" class="toDo"></ul>
        </div>

        <div id="completedToDo" class="completedToDo">
          <h2 id="completedHeader" class="completedHeader">Completed</h2>
          <ul id="completedList" class="completedList"></ul>
        </div>
      </div>
    </div>

    <script src="/js/app.js" charset="utf-8"></script>
  </body>
</html>
